<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatpage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="LOGO2.png">
    <title>Books Barter</title>
    
</head>
<body>
    <!-- Navbar -->
    <section class="container-fluid" id="navigation_bar">
        <div class="">
            <div class="row" id="top_navbar">
                <div class="col-2 d-flex justify-content-center align-items-center" id="navbar_img_div">
                    <a href="index.html"><img class="mx-1 mx-sm-3 mx-md-4 mx-lg-5" src="LOGO_only.png" alt=""></a>
                </div>
                <div class="col-8 d-flex justify-content-center align-items-center" id="navbar_img_div">
                    <a href="#"><img class="mx-1 mx-sm-3 mx-md-4 mx-lg-5" src="LOGO_name.png" alt=""></a>
                </div>
                <div class="col-2 d-flex justify-content-center align-items-center" id="navbar_pp">
                    <a href="user_profile.html"><img src="pfp.webp" alt="" id="profile_pic"></a>
                </div>
            </div>      
        </div>
    </section>
    <!-- Main section -->
    <div class="container libre-baskerville-font" id="mainSection">
        <h1 class="py-3">Chats</h1>
        <div class="row px-lg-5 d-flex align-items-center justify-content-center" id="chats">
        </div>
    </div>

    <!-- chat Div -->
    <div class="container libre-baskerville-font" id="chatArea">
        <!-- Top row -->
        <div class="row d-flex flex-column">
            <div class="d-flex flex-row">
                <div class="col-11 bg-secondary d-flex align-items-center justify-content-start p-3" style="border-top-left-radius: 20px;">
                    <img id="chatAreaPfp" src="person1.png" alt="User Image" class="img-fluid mx-lg-3 mx-md-3 mx-sm-3 col-lg-1 col-md-1 col-1" style="max-width: 100px; max-width: 100px; height: auto; width:auto; object-fit: cover; border-radius:50%;">
                    <h4 id="chatAreaName">Morgan Freeman</h4>
                </div>
                <i class="col-1 fa-solid fa-xmark d-flex align-items-start justify-content-end bg-secondary pt-2" style="border-top-right-radius: 20px;" onclick="closeOverlay()"></i>
            </div>
        </div>
        <!-- chat Row -->
        <div class="chatMessages">
        </div>
        
        <!-- message row -->
        <div class="sendMessage" class="row d-flex flex-row align-items-center justify-content-center">
            <input type="text" id="userMessage" class="col-11 mr-0">
            <button class="pr-3" id="messageSendButton"><i class="fa-regular fa-paper-plane"></i></button>
        </div>
    </div>
    <div id="overlay" class=""></div>

    <!-- Bottom navigation bar -->
    <div class="container libre-baskerville-font py-1" id="bottomNavBar">
        <div class="row d-flex align-items-center justify-content-center py-2">
            <div class="col-6 d-flex align-items-center justify-content-between">
                <a class="mx-2 my-0" href="browse.html" >&nbsp;<i class="fa-solid fa-magnifying-glass"></i> <span>&nbsp;Browse</span></a>
                <a class="mx-2 my-0" href="chatpage.html" id="currentPage"><i class="fa-regular fa-message"></i> &nbsp;<span>Chat</span></a>
                <a class="mx-2 my-0" href="swapRequest.html"><i class="fa-solid fa-arrow-left"></i> &nbsp;<span>Request</span></a>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-end">
                <a class="px-3 py-1" href="upload_book.html" id="uploadBookBtn">&nbsp;<i class="fa-solid fa-circle-plus"></i><span>&nbsp;Upload a Book</span>&nbsp;</a>
            </div>
        </div>
    </div>

</body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chatpage.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</html>
