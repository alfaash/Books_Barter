<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="upload_books.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="LOGO2.png">
    <title>Books Barter</title>
</head>
<body>  
    <section class="container-fluid" id="navigation_bar">
        <div class="">
            <div class="row" id="top_navbar">
                <div class="col-2 d-flex justify-content-center align-items-center" id="navbar_img_div">
                    <a href="#"><img class="mx-1 mx-sm-3 mx-md-4 mx-lg-5" src="LOGO_only.png" alt=""></a>
                </div>
                <div class="col-8 d-flex justify-content-center align-items-center" id="navbar_img_div">
                    <a href="#"><img class="mx-1 mx-sm-3 mx-md-4 mx-lg-5" src="LOGO_name.png" alt=""></a>
                </div>
                <div class="col-2 d-flex justify-content-center align-items-center" id="navbar_pp">
                    <a href="user_profile.html"><img src="person1.png" alt="" id="profile_pic"></a>
                </div>
            </div>      
        </div>
    </section>
 
    <section id="upload_sec" class="container mt-5 p-5 libre-baskerville-font">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <h2 class=>Upload Book Cover</h2>
            <div class="upload-box" id="drop-area">
                <input type="file" id="fileInput" accept="image/*" multiple>
                <i class="fa-solid fa-cloud-arrow-up" id="upload_logo"></i>
                <p>Drop files to upload<br>or <a href="#" id="browseLink">browse</a></p>
            </div>
            <!-- Preview area -->
            <div class="preview d-flex flex-row row align-items-center justify-content-center" id="preview"></div>
        </div>
        <!-- Input fields -->
        <div class="book-details d-flex flex-column align-items-center justify-content-center">
            <div class="input d-flex align-items-center justify-content-center mt-5">
                <input id="name_input" type="text" placeholder=" " required>
                <p>Book Title</p>
            </div>
            <div class="input d-flex align-items-center justify-content-center mt-5">
                <input id="author_input" type="text" placeholder=" " required>
                <p>Author</p>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-5">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Genre</option>
                    <option value="1">Fiction</option>
                    <option value="2">Non-Fiction</option>
                    <option value="3">Romance</option>
                    <option value="4">Science Fiction</option>
                    <option value="5">Fantasy</option>
                    <option value="6">Mystery</option>
                </select>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-5">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Condition</option>
                    <option value="1">New</option>
                    <option value="2">Like New</option>
                    <option value="3">Used</option>
                </select>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-5">
                <button id="upload_button">Submit</button>
            </div>    
        </div>

    </section>
    <!-- Bottom navigation bar -->
    <div class="container libre-baskerville-font py-1" id="bottomNavBar">
        <div class="row d-flex align-items-center justify-content-center py-2">
            <div class="col-6 d-flex align-items-center justify-content-between">
                <a class="mx-2 my-0" href="browse.html" >&nbsp;<i class="fa-solid fa-magnifying-glass"></i> <span>&nbsp;Browse</span></a>
                <a class="mx-2 my-0" href="chatpage.html"><i class="fa-regular fa-message"></i> &nbsp;<span>Chat</span></a>
                <a class="mx-2 my-0" href="swapRequest.html"><i class="fa-solid fa-arrow-left"></i> &nbsp;<span>Request</span></a>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-end">
                <a class="px-3 py-1" href="upload_book.html" id="uploadBookBtn">&nbsp;<i class="fa-solid fa-circle-plus"></i><span>&nbsp;Upload a Book</span>&nbsp;</a>
            </div>
        </div>
    </div>

</body>
    <script src="upload_books.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</html>
