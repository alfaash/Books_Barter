<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user_profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="LOGO2.png">
    <title>Books Barter</title>
</head>
<body>
    <!-- TOP NAVBAR -->
    <section class="container-fluid" id="navigation_bar">
        <div class="">
            <div class="row" id="top_navbar">
                <div class="col-2 d-flex justify-content-center align-items-center" id="navbar_img_div">
                    <a href="index.html"><img class="mx-1 mx-sm-3 mx-md-4 mx-lg-5" src="LOGO_only.png" alt=""></a>
                </div>
                <div class="col-8 d-flex justify-content-center align-items-center" id="navbar_img_div">
                    <a href="#"><img class="mx-1 mx-sm-3 mx-md-4 mx-lg-5" src="LOGO_name.png" alt=""></a>
                </div>
            </div>
    </section>

    <div class="container mt-5 libre-baskerville-font">
        <div class="row d-flex flex-column align-items-center justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <img src="pfp.webp" alt="" id="profile_pic">
            </div>
            <div class="col-12 d-flex justify-content-center mt-3">
                <h1 id="user_name"></h1>
            </div>
            <div class="col-12 d-flex justify-content-center mt-1">
                <p id="user_email"></p>
            </div>
            <div class="col-12 d-flex flex-column justify-content-center align-items-center mt-3">
                <h1 class="mt-3 mb-5">Posted Books</h1>
                <div class="img_caraousel row">
                    <div class="col-2 d-flex flex-column align-items-center justify-content-center" id="left_switch">
                        <button id="left_btn" onclick="move_left()"><i class="fa-solid fa-less-than"></i></button>
                    </div>
                    <div class="col-8 d-flex flex-column align-items-center justify-content-center" >
                        <img src="" alt="Book Image" id="book_image">
                    </div>
                    <div class="col-2 d-flex flex-column align-items-center justify-content-center" id="right_switch">
                        <button id="right_btn" onclick="move_right()"><i class="fa-solid fa-greater-than"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="user_profile.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</html>
