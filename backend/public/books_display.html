<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="books_display.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="LOGO2.png">
    <title>Books Barter</title>
</head>
<body>
    <section class="container-fluid" id="navigation_bar">
        <div class="">
            <div class="row" id="top_navbar">
                <div class="col-2 d-flex justify-content-center align-items-center" id="navbar_img_div">
                    <a href="#"><img class="mx-1 mx-sm-3 mx-md-4 mx-lg-5" src="LOGO_only.png" alt=""></a>
                </div>
                <div class="col-8 d-flex justify-content-center align-items-center" id="navbar_img_div">
                    <a href="#"><img class="mx-1 mx-sm-3 mx-md-4 mx-lg-5" src="LOGO_name.png" alt=""></a>
                </div>
                <div class="col-2 d-flex justify-content-center align-items-center" id="navbar_pp">
                    <a href="#"><img src="person1.png" alt="" id="profile_pic"></a>
                </div>
            </div>
            <div class="row" id="bottom_navbar">
                <div class="col-12 d-flex align-items-center justify-content-center my-1" id="navbar_searchbar">
                    <form class="w-50 d-flex p-1">
                        <input class="col-9col-sm-11 col-md-11 col-lg-11" type="search" placeholder="Search"/>
                        <a class="col-3 col-sm-1 col-md-1 col-lg-1 d-flex align-items-center justify-content-center"><i class="fa-solid fa-magnifying-glass"></i></a>
                    </form>
                </div>
            </div>       
            <!-- FILTER BAR WRAPPER -->
            <div class="row d-flex justify-content-end px-3" id="filter-bar-container">

                <!-- TOGGLE BUTTON (Small screens only) -->
                <button class="btn btn-outline-secondary d-lg-none  mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#filterNavbar">
                    <i class="fa-solid fa-sliders"></i>
                </button>

                <!-- FILTER NAVBAR (Always visible on large screens) -->
                <div class="collapse d-lg-block col-12" id="filterNavbar">
                    <div class="rounded px-3 py-3 mx-auto" style="max-width: 1200px;">
                        <div class="d-flex flex-row flex-row justify-content-center align-items-center gap-3">
                            <!-- Genre Dropdown -->
                            <select class="form-select w-100 w-lg-auto mx-3" style="max-width: 150px;">
                                <option>All Genres</option>
                                <option>Fiction</option>
                                <option>Non-Fiction</option>
                                <option>Romance</option>
                                <option>Science Fiction</option>
                                <option>Fantasy</option>
                                <option>Mystery</option>
                            </select>

                            <!-- Author Dropdown -->
                            <select class="form-select w-100 w-lg-auto mx-3" style="max-width: 150px;">
                                <option>All Authors</option>
                                <option>J.K. Rowling</option>
                                <option>George R.R. Martin</option>
                                <option>Agatha Christie</option>
                                <option>Stephen King</option>
                                <option>Jane Austen</option>
                                <option>Dan Brown</option>
                            </select>

                            <!-- Condition Dropdown -->
                            <select class="form-select w-100 w-lg-auto mx-3" style="max-width: 150px;">
                                <option>Condition</option>
                                <option>New</option>
                                <option>Used</option>
                                <option>Old</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- BOOK DISPLAY SECTION -->
    <section id="books_display_section" class="pt-5"> 
        <div class="container">
            <div class="d-flex flex-lg-row flex-md-row flex-column">
                <!-- BOOK IMAGE -->
                <div class="col-lg-5 col-md-5 col-sm-5 col-12 d-flex justify-content-lg-end justify-content-md-end justify-content-sm-end justify-content-center">
                    <img src="" class="px-lg-3 py-lg-0 py-md-0 py-sm-0 py-3" alt="" id="book_image">
                </div>
                <!-- BOOK DATA -->
                <div class="col-lg-7 col-md-7 col-sm-7 col-12 d-flex justify-content-center flex-column libre-baskerville-font">
                    <h2 id="book_name"></h2>
                    <h4 id="author_name"></h4>
                    <p id="book_desc"></p>
                    <div class="genre_div d-flex">
                        <h5 class="mr-5" style="width:85px;">GENRE</h5>
                        <h5 class="text-secondary"></h5>
                    </div>
                    <div class="condition_div d-flex">
                        <h5 class="mr-5" style="width:85px;">CONDITION</h5>
                        <h5 class="text-secondary"></h5>
                    </div>
                    <div class="owner_div d-flex">
                        <h5 class="mr-5" style="width:85px;">OWNER</h5>
                        <h5 class="text-secondary"></h5>
                    </div>
                    <a id="modalSwapBtn" class="swap-link"><button class="swap-btn">SWAP <i class="fa-solid fa-arrow-right arrow-icon"></i></button></a>
                </div>
            </div>
        </div>
    </section>
    <!-- BOTTOM NAVBAR -->
    <div class="container libre-baskerville-font py-1" id="bottomNavBar">
        <div class="row d-flex align-items-center justify-content-center py-2">
            <div class="col-6 d-flex align-items-center justify-content-between">
                <a class="mx-2 my-0" href="browse.html" id="currentPage">&nbsp;<i class="fa-solid fa-magnifying-glass"></i> <span>&nbsp;Browse</span></a>
                <a class="mx-2 my-0" href="chatpage.html" ><i class="fa-regular fa-message"></i> &nbsp;<span>Chat</span></a>
                <a class="mx-2 my-0" href="swapRequest.html"><i class="fa-solid fa-arrow-left"></i> &nbsp;<span>Request</span></a>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-end">
                <a class="px-3 py-1" href="upload_book.html" id="uploadBookBtn">&nbsp;<i class="fa-solid fa-circle-plus"></i><span>&nbsp;Upload a Book</span>&nbsp;</a>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
    <script src="books_display.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</html>
